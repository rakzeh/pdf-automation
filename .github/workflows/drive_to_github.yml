name: Sync PDFs from Google Drive to GitHub

on:
  workflow_dispatch: # Run manually only

jobs:
  sync_pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils tesseract-ocr tesseract-ocr-eng tesseract-ocr-hin ghostscript qpdf pngquant unpaper libjbig2dec0 libffi-dev libssl-dev python3-dev
          git clone https://github.com/agl/jbig2enc.git
          cd jbig2enc
          ./autogen
          ./configure && make
          sudo make install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run Sync Script
        env:
          GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: bash run.sh

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull origin main --rebase  # Prevent merge conflicts
          git add main/pdfs/
          git commit -m "üìÑ Synced new PDFs from Google Drive" || echo "No changes to commit"
          git push

      - name: üî• Delete Synced Files from Repository
        run: |
          rm -rf main/pdfs/
          echo "üóëÔ∏è Removed main/pdfs/ after syncing"

      - name: Commit and Push Cleanup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull origin main --rebase
          git add -A
          git commit -m "üßπ Removed PDFs and converted images after syncing" || echo "No changes to commit"
          git push
